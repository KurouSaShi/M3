<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDÊÉÖÂ†±ÂÖ±Êúâ„Çµ„Ç§„Éà</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .tab {
            flex: 1;
            padding: 15px;
            background: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            border-radius: 10px 10px 0 0;
            transition: all 0.3s;
        }
        
        .tab:hover {
            background: #f0f0f0;
        }
        
        .tab.active {
            background: white;
            color: #667eea;
        }
        
        .content {
            background: white;
            padding: 30px;
            border-radius: 0 10px 10px 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .page {
            display: none;
        }
        
        .page.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        
        .required::after {
            content: " *";
            color: #e74c3c;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .btn {
            padding: 12px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .sort-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .sort-btn {
            padding: 8px 16px;
            background: #f0f0f0;
            border: 2px solid #ddd;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .sort-btn:hover {
            background: #e0e0e0;
        }
        
        .sort-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .cd-list {
            display: grid;
            gap: 20px;
        }
        
        .cd-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .cd-card:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .cd-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        .cd-info {
            display: grid;
            gap: 8px;
            color: #555;
        }
        
        .cd-info-item {
            display: flex;
            gap: 10px;
        }
        
        .cd-info-label {
            font-weight: bold;
            min-width: 80px;
        }
        
        .cd-comment {
            margin-top: 10px;
            padding: 10px;
            background: white;
            border-radius: 6px;
            font-style: italic;
            color: #666;
        }
        
        .cd-author {
            text-align: right;
            margin-top: 10px;
            color: #888;
            font-size: 0.9em;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        
        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.2em;
        }

        .error-msg {
            background: #fee;
            border: 2px solid #fcc;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            color: #c33;
        }

        .success-msg {
            background: #efe;
            border: 2px solid #cfc;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            color: #3c3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ CDÊÉÖÂ†±ÂÖ±Êúâ„Çµ„Ç§„Éà</h1>
        
        <div class="tabs">
            <button class="tab active" onclick="switchTab('form')">ÊÉÖÂ†±ÁôªÈå≤</button>
            <button class="tab" onclick="switchTab('list')">CD‰∏ÄË¶ß</button>
        </div>
        
        <div class="content">
            <div id="form-page" class="page active">
                <div id="form-messages"></div>
                <form id="cd-form">
                    <div class="form-group">
                        <label class="required">CDÂêç</label>
                        <input type="text" id="cd-name" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="required">„Çµ„Éº„ÇØ„É´</label>
                        <input type="text" id="circle" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="required">Â†¥ÊâÄ</label>
                        <input type="text" id="location" placeholder="‰æã: Êù±„Éõ„Éº„É´ A-12a" required>
                    </div>
                    
                    <div class="form-group">
                        <label>ÂÄ§ÊÆµ</label>
                        <input type="text" id="price" placeholder="‰æã: 1000ÂÜÜ">
                    </div>
                    
                    <div class="form-group">
                        <label>‰∏ÄË®Ä</label>
                        <textarea id="comment" placeholder="„Åì„ÅÆCD„Å´„Å§„ÅÑ„Å¶‰∏ÄË®Ä..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label class="required">ÊäïÁ®øËÄÖÂêç</label>
                        <input type="text" id="author" required>
                    </div>
                    
                    <button type="submit" class="btn" id="submit-btn">ÁôªÈå≤„Åô„Çã</button>
                </form>
            </div>
            
            <div id="list-page" class="page">
                <div class="sort-controls">
                    <span style="font-weight: bold; align-self: center;">‰∏¶„Å≥Êõø„Åà:</span>
                    <button class="sort-btn active" onclick="sortList('newest')">Êñ∞ÁùÄÈ†Ü</button>
                    <button class="sort-btn" onclick="sortList('circle')">„Çµ„Éº„ÇØ„É´ÂêçÈ†Ü</button>
                    <button class="sort-btn" onclick="sortList('location')">Â†¥ÊâÄÈ†Ü</button>
                    <button class="sort-btn" onclick="sortList('cd-name')">CDÂêçÈ†Ü</button>
                    <button class="sort-btn" onclick="loadCDData()" style="margin-left: auto; background: #4CAF50; color: white; border-color: #4CAF50;">üîÑ Êõ¥Êñ∞</button>
                </div>
                
                <div id="cd-list" class="cd-list"></div>
            </div>
        </div>
    </div>

    <script>
        // ========================================
        // Ë®≠ÂÆö: „Åì„Åì„ÇíÁ∑®ÈõÜ„Åó„Å¶„Åè„Å†„Åï„ÅÑ
        // ========================================
        const CONFIG = {
            owner: 'KurouSaShi',  // GitHub„É¶„Éº„Ç∂„ÉºÂêç
            repo: 'M3'          // „É™„Éù„Ç∏„Éà„É™Âêç
        };
        // ========================================

        let cdData = [];
        let currentSort = 'newest';

        // „Éö„Éº„Ç∏Âàá„ÇäÊõø„Åà
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tab + '-page').classList.add('active');
            
            if (tab === 'list') {
                loadCDData();
            }
        }

        // CDÊÉÖÂ†±„ÇíÁôªÈå≤ÔºàIssue„Å®„Åó„Å¶‰ΩúÊàêÔºâ
        document.getElementById('cd-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const submitBtn = document.getElementById('submit-btn');
            const messagesDiv = document.getElementById('form-messages');
            submitBtn.disabled = true;
            submitBtn.textContent = 'ÁôªÈå≤‰∏≠...';
            messagesDiv.innerHTML = '';
            
            const cdInfo = {
                cdName: document.getElementById('cd-name').value,
                circle: document.getElementById('circle').value,
                location: document.getElementById('location').value,
                price: document.getElementById('price').value,
                comment: document.getElementById('comment').value,
                author: document.getElementById('author').value,
                timestamp: new Date().toISOString()
            };
            
            try {
                const response = await fetch(`https://api.github.com/repos/${CONFIG.owner}/${CONFIG.repo}/issues`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/vnd.github.v3+json'
                    },
                    body: JSON.stringify({
                        title: `CD-INFO: ${cdInfo.circle} - ${cdInfo.cdName}`,
                        body: JSON.stringify(cdInfo, null, 2)
                    })
                });
                
                if (!response.ok) {
                    throw new Error('ÁôªÈå≤„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
                }
                
                messagesDiv.innerHTML = '<div class="success-msg">‚úÖ CDÊÉÖÂ†±„ÇíÁôªÈå≤„Åó„Åæ„Åó„ÅüÔºÅ</div>';
                this.reset();
                
            } catch (error) {
                messagesDiv.innerHTML = `<div class="error-msg">‚ùå „Ç®„É©„Éº: ${error.message}</div>`;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'ÁôªÈå≤„Åô„Çã';
            }
        });

        // CDÊÉÖÂ†±„ÇíË™≠„ÅøËæº„ÇÄÔºàJSON„Éï„Ç°„Ç§„É´„Åã„ÇâÔºâ
        async function loadCDData() {
            const listContainer = document.getElementById('cd-list');
            listContainer.innerHTML = '<div class="loading">Ë™≠„ÅøËæº„Åø‰∏≠...</div>';
            
            try {
                const response = await fetch(`https://raw.githubusercontent.com/${CONFIG.owner}/${CONFIG.repo}/main/data/cds.json?_=${Date.now()}`);
                
                if (!response.ok) {
                    throw new Error('„Éá„Éº„Çø„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
                }
                
                cdData = await response.json();
                sortList(currentSort);
                
            } catch (error) {
                listContainer.innerHTML = `<div class="error-msg">‚ùå ${error.message}</div>`;
            }
        }

        // „ÇΩ„Éº„Éà
        function sortList(type) {
            currentSort = type;
            
            document.querySelectorAll('.sort-btn').forEach(btn => {
                if (btn.textContent.includes('üîÑ')) return;
                btn.classList.remove('active');
            });
            
            const buttons = document.querySelectorAll('.sort-btn');
            const sortButtons = {
                'newest': buttons[0],
                'circle': buttons[1],
                'location': buttons[2],
                'cd-name': buttons[3]
            };
            sortButtons[type]?.classList.add('active');
            
            const sorted = [...cdData];
            
            switch(type) {
                case 'newest':
                    sorted.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                    break;
                case 'circle':
                    sorted.sort((a, b) => a.circle.localeCompare(b.circle, 'ja'));
                    break;
                case 'location':
                    sorted.sort((a, b) => a.location.localeCompare(b.location, 'ja'));
                    break;
                case 'cd-name':
                    sorted.sort((a, b) => a.cdName.localeCompare(b.cdName, 'ja'));
                    break;
            }
            
            displayList(sorted);
        }

        // ‰∏ÄË¶ßË°®Á§∫
        function displayList(data) {
            const listContainer = document.getElementById('cd-list');
            
            if (data.length === 0) {
                listContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìÄ</div>
                        <p>„Åæ„Å†CDÊÉÖÂ†±„ÅåÁôªÈå≤„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì</p>
                        <p style="margin-top: 10px; font-size: 0.9em;">„ÄåÊÉÖÂ†±ÁôªÈå≤„Äç„Çø„Éñ„Åã„ÇâÁôªÈå≤„Åó„Å¶„Åè„Å†„Åï„ÅÑ</p>
                    </div>
                `;
                return;
            }
            
            listContainer.innerHTML = data.map(cd => `
                <div class="cd-card">
                    <div class="cd-title">${escapeHtml(cd.cdName)}</div>
                    <div class="cd-info">
                        <div class="cd-info-item">
                            <span class="cd-info-label">„Çµ„Éº„ÇØ„É´:</span>
                            <span>${escapeHtml(cd.circle)}</span>
                        </div>
                        <div class="cd-info-item">
                            <span class="cd-info-label">Â†¥ÊâÄ:</span>
                            <span>${escapeHtml(cd.location)}</span>
                        </div>
                        ${cd.price ? `
                        <div class="cd-info-item">
                            <span class="cd-info-label">ÂÄ§ÊÆµ:</span>
                            <span>${escapeHtml(cd.price)}</span>
                        </div>
                        ` : ''}
                    </div>
                    ${cd.comment ? `
                    <div class="cd-comment">
                        ${escapeHtml(cd.comment)}
                    </div>
                    ` : ''}
                    <div class="cd-author">ÊäïÁ®øËÄÖ: ${escapeHtml(cd.author)}</div>
                </div>
            `).join('');
        }

        // HTML„Ç®„Çπ„Ç±„Éº„Éó
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ÂàùÊúüË™≠„ÅøËæº„Åø
        window.addEventListener('load', () => {
            loadCDData();
        });
    </script>
</body>
</html>
